<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calorie Craft - Find Your Foods</title>

        <!-- Google Fonts: Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- Link to File CSS -->
        <link rel="stylesheet" href="./css/style.css" />

        <!-- Custom Internal CSS -->
        <style>
            body {
                font-family: "Inter", sans-serif;
            }

            .custom-select {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
                background-position: right 0.75rem center;
                background-repeat: no-repeat;
                background-size: 1.5em 1.5em;
                padding-right: 2.5rem;
            }
        </style>
    </head>
    <body class="bg-white text-gray-800">
        <!-- Loading Overlay -->
        <div
            id="loading-overlay"
            class="fixed inset-0 bg-white bg-opacity-90 items-center justify-center z-50 flex hidden px-4"
        >
            <div class="text-center">
                <p class="text-lg sm:text-xl font-semibold text-gray-800">
                    Menyesuaikan rekomendasi resep sesuai BMI Anda<span
                        id="loading-dots"
                        >.</span
                    >
                </p>
            </div>
        </div>

        <!-- Header -->
        <header class="border-b border-gray-200 bg-white sticky top-0 z-30">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center gap-6">
                        <div class="flex items-center gap-4">
                            <button
                                id="hamburger-button"
                                class="md:hidden p-2 -ml-2 rounded-md focus:outline-none"
                                aria-label="Open main menu"
                                aria-expanded="false"
                            >
                                <span class="sr-only">Open main menu</span>
                                <div class="space-y-1.5">
                                    <span
                                        class="block w-6 h-0.5 bg-gray-700"
                                    ></span>
                                    <span
                                        class="block w-6 h-0.5 bg-gray-700"
                                    ></span>
                                    <span
                                        class="block w-6 h-0.5 bg-gray-700"
                                    ></span>
                                </div>
                            </button>
                            <!-- Logo -->
                            <a
                                href="./index.html"
                                class="text-xl font-bold text-gray-800"
                            >
                                CalorieCraft
                            </a>
                        </div>

                        <div
                            class="hidden md:block h-6 w-px bg-gray-200"
                            aria-hidden="true"
                        ></div>

                        <nav
                            class="hidden md:flex gap-6 text-sm font-medium text-gray-600"
                        >
                            <a href="./index.html" class="hover:text-gray-900"
                                >Calculator</a
                            >
                            <a href="./recipes.html" class="hover:text-gray-900"
                                >Recipes</a
                            >
                            <a href="./about.html" class="hover:text-gray-900"
                                >About Us</a
                            >
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <div id="mobile-menu-container" class="fixed inset-0 z-40 hidden">
            <div
                id="mobile-menu-overlay"
                class="absolute inset-0 bg-black opacity-0 transition-opacity duration-300 ease-in-out"
            ></div>

            <div
                id="mobile-menu"
                class="relative z-50 w-4/5 max-w-xs h-full bg-white shadow-xl transform -translate-x-full transition-transform duration-300 ease-in-out"
            >
                <div class="flex flex-col h-full">
                    <div
                        class="flex items-center justify-between p-4 border-b border-gray-200"
                    >
                        <h2 class="text-lg font-bold">Menu</h2>
                        <button
                            id="close-menu-button"
                            class="p-2 -mr-2 rounded-md text-gray-500 hover:text-gray-800 hover:bg-gray-100"
                            aria-label="Close menu"
                        >
                            <svg
                                class="w-6 h-6"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"
                                />
                            </svg>
                        </button>
                    </div>
                    <nav class="flex-grow p-4">
                        <ul class="flex flex-col gap-4 text-gray-700">
                            <li>
                                <a
                                    href="./index.html"
                                    class="block py-2 px-3 rounded-md hover:bg-gray-100 hover:text-gray-900 font-medium"
                                    >Calculator</a
                                >
                            </li>
                            <li>
                                <a
                                    href="./recipes.html"
                                    class="block py-2 px-3 rounded-md hover:bg-gray-100 hover:text-gray-900 font-medium"
                                    >Recipes</a
                                >
                            </li>

                            <li>
                                <a
                                    href="./about.html"
                                    class="block py-2 px-3 rounded-md hover:bg-gray-100 hover:text-gray-900 font-medium"
                                    >About Us</a
                                >
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <div
            class="flex items-center justify-center"
            style="min-height: calc(100vh - 65px)"
        >
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <main class="py-12 md:py-24">
                    <div
                        class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center"
                    >
                        <!-- Left Side: Form -->
                        <div
                            class="flex flex-col justify-center text-center lg:text-left"
                        >
                            <h1
                                class="text-4xl md:text-5xl font-extrabold tracking-tight"
                            >
                                Let's find the best foods for you!
                            </h1>
                            <p class="mt-4 text-lg text-gray-600">
                                Enter your information to get started.
                            </p>

                            <form class="mt-10 space-y-6">
                                <div>
                                    <label
                                        for="height"
                                        class="block text-sm font-medium text-gray-700 mb-2 text-left"
                                        >Your height (cm)</label
                                    >
                                    <input
                                        type="text"
                                        id="height"
                                        name="height"
                                        class="block w-full px-4 py-3 bg-white border border-gray-200 rounded-xl shadow-sm focus:ring-green-500 focus:border-green-500 outline-none"
                                    />
                                </div>
                                <div>
                                    <label
                                        for="weight"
                                        class="block text-sm font-medium text-gray-700 mb-2 text-left"
                                        >Your weight (kg)</label
                                    >
                                    <input
                                        type="text"
                                        id="weight"
                                        name="weight"
                                        class="block w-full px-4 py-3 bg-white border border-gray-200 rounded-xl shadow-sm focus:ring-green-500 focus:border-green-500 outline-none"
                                    />
                                </div>
                                <div>
                                    <label
                                        for="gender"
                                        class="block text-sm font-medium text-gray-700 mb-2 text-left"
                                        >Your gender</label
                                    >
                                    <select
                                        id="gender"
                                        name="gender"
                                        class="custom-select block w-full px-4 py-3 bg-white border border-gray-200 rounded-xl shadow-sm focus:ring-green-500 focus:border-green-500 outline-none"
                                    >
                                        <option>Select your gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Prefer not to say</option>
                                    </select>
                                </div>
                                <div
                                    class="flex flex-col sm:flex-row items-center gap-4 pt-4"
                                >
                                    <button
                                        type="button"
                                        class="w-full sm:w-auto bg-gray-100 text-gray-800 font-semibold px-8 py-3 rounded-full hover:bg-gray-200 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        type="submit"
                                        class="w-full sm:w-auto bg-green-500 text-white font-semibold px-8 py-3 rounded-full hover:bg-green-600 transition-colors"
                                    >
                                        Next
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- Right Side: Images -->
                        <div class="hidden lg:grid grid-cols-2 gap-4">
                            <div class="flex items-center">
                                <img
                                    src="./assets/images/healthy-food2.jpg"
                                    alt="Illustration of a healthy meal"
                                    class="w-full h-auto object-cover rounded-3xl"
                                />
                            </div>
                            <div class="flex flex-col justify-between gap-4">
                                <img
                                    src="./assets/images/healthy-food1.jpg"
                                    alt="Illustration of healthy lifestyle items"
                                    class="w-full h-1/2 object-cover rounded-3xl"
                                />
                                <img
                                    src="./assets/images/healthy-food3.jpg"
                                    alt="Illustration of vegetables and fruits"
                                    class="w-full h-1/2 object-cover rounded-3xl"
                                />
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="./js/headerScript.js"></script>
        <script src="./js/indexScript.js"></script>
    </body>
</html>
